{% extends 'core/base.html' %} {% block head_title %}{{ title }}{% endblock %} {% block content %}

<div class="w-500 flex mt-5 justify-center">
    <div class="bg-white flex justify-between">
        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">{{ title }}</h1>
       <form method="post" class="px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block  text-sm font-bold mb-2" for="amount">
                    You Money
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="amount" id="amount" type="number" required placeholder="Amount">
            </div>
            {% if form.amount.errors %} {% for error in form.amount.errors %}
            <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
            {% endfor %} {% endif %}
            <div class="flex w-full justify-center">
                <button class="text-blue font-bold px-4 py-2" type="submit">
                Process
            </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
